<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Pricing</h1>
        <div class="select">
            <p>Annually</p>
            <div class="control">
                <div class="circle"></div>
            </div>
            <p>Monthly</p>
        </div>

        <div class="cards">
            <div class="card card-left">
                <h4>Basic</h4>
                <div class="hidden">$19.99</div>
                <div class="number">$199.99</div><hr>
                <p>500 GB storage </p><hr>
                <p>2 Users Allowed</p><hr>
                <p>Send up to 3GB </p><hr>
                <button class="button">learn more</button>
            </div>

            <div class="card card-middle">
                    <h4>Professional</h4>
                    <div class="hidden">$24.99</div>
                    <div class="number">$249.99</div><hr>
                    <p class="p">1TB storage </p><hr>
                    <p class="p">5 Users Allowed</p><hr>
                    <p class="p">Send up to 10GB </p><hr>
                    <button class="button">learn more</button>
               
            </div>

            <div class="card card-right">
                <h4>Master</h4>
                <div class="hidden">$39.99</div>
                <div class="number">$399.99</div><hr>
                <p>2 TB storage </p><hr>
                <p>10 Users Allowed</p><hr>
                <p>Send up to 20GB </p><hr>
                <button class="button">learn more</button>
            </div>
        </div>
    </div>
    
<script src="./app.js"></script>
</body>
</html>
